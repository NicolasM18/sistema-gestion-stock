{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="..." rel="stylesheet">
    <link rel="stylesheet" href="{% static 'inventario/style.css' %}">
</head>
<body class="main-del container mt-5 text-center">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="text-danger">¡Cuidado!</h3>
            <p class="fs-5">¿Estás seguro de que quieres eliminar el producto <strong>"{{ producto.nombre }}"</strong>?</p>
            <p class="text-muted">Esta acción no se puede deshacer.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
